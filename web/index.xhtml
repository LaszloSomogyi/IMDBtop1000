<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>IMDB Top 1000 Movies</title>
        <h:outputStylesheet name="css/table_style.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable
                value="#{lister.movies}"
                var="mov"
                styleClass="order-table" 
                headerClass="order-table-header"
                rowClasses="order-table-odd-row, order-table-even-row">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Ranking"/>
                    </f:facet>
                    <h:outputText value="#{mov.id}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Title"/>
                    </f:facet>
                    <h:commandLink value="#{mov.title}" action="#{lister.details(mov)}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Genre"/>
                    </f:facet>
                    <h:outputText value="#{mov.genre}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:commandLink value="Year" action="#{lister.sortByYear}"/>

                    </f:facet>
                    <h:outputText value="#{mov.releasedYear}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Rating"/>
                    </f:facet>
                    <h:outputText value="#{mov.imdbRating}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Runtime"/>
                    </f:facet>
                    <h:outputText value="#{mov.runtime}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="No. of Votes"/>
                    </f:facet>
                    <h:outputText value="#{mov.noOfVotes}">
                        <f:convertNumber pattern="#00,000" />
                    </h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:commandLink value="Box Office" action="#{lister.sortByGross()}"/>
                    </f:facet>
                    <h:outputText value="#{mov.gross}">
                        <f:convertNumber pattern="#000,000"/>
                    </h:outputText>
                </h:column>
            </h:dataTable>

        </h:form>
    </h:body>
</html>
